<div class="row">
  <div class="col-xs-0">
    <app-shopping-edit (addListItem)="onAddListItem($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name  }}  ({{ ingredient.amount }})
    </a>
    </ul>
  </div>
</div>
